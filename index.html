<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Support</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #00c6ff;
      --secondary-color: #0072ff;
      --dark-bg: #1a1a2e;
      --darker-bg: #16213e;
      --neon-glow: 0 0 10px rgba(0, 198, 255, 0.7);
      --danger-color: #ff3860;
      --warning-color: #ffcc00;
      --success-color: #00fff7;
      --yellow-particle: #ffeb3b;
      --green-particle: #4caf50;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 20px;
    }

    .back-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s;
      z-index: 10;
      text-decoration: none;
    }
    
    .back-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: translateX(-5px);
    }

    .contact-header {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      margin-bottom: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    
    .contact-header::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      animation: pulse 15s infinite linear;
      z-index: 0;
    }
    
    @keyframes pulse {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .header-content {
      position: relative;
      z-index: 1;
    }
    
    .contact-header h2 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
      text-shadow: var(--neon-glow);
      color: var(--primary-color);
    }
    
    .contact-header p {
      font-size: 1.1rem;
      opacity: 0.9;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      line-height: 1.6;
    }

    .header-image {
      width: 80px;
      height: 80px;
      object-fit: contain;
      position: relative;
      z-index: 1;
      filter: drop-shadow(0 0 5px rgba(0, 198, 255, 0.5));
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .container::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: var(--primary-color);
      position: relative;
    }

    .input-group {
      position: relative;
      margin-top: 8px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      transition: all 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(0, 198, 255, 0.3);
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.5);
    }

    input {
      padding-left: 40px;
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    .error-message {
      color: var(--danger-color);
      font-size: 0.8rem;
      margin-top: 5px;
      display: none;
    }

    .char-counter {
      text-align: left;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 5px;
    }

    .char-counter.warning {
      color: var(--warning-color);
    }

    .char-counter.error {
      color: var(--danger-color);
    }

    .cooldown-message {
      color: var(--warning-color);
      font-size: 0.9rem;
      margin-top: 15px;
      text-align: center;
      display: none;
      background: rgba(255, 204, 0, 0.1);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--warning-color);
    }

    .submit-btn {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      padding: 15px 25px;
      margin-top: 25px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      width: 100%;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0, 198, 255, 0.4);
      position: relative;
      overflow: hidden;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 198, 255, 0.6);
      animation: neon-pulse 1.5s infinite alternate;
    }

    .submit-btn:disabled {
      background: rgba(255, 255, 255, 0.1);
      cursor: not-allowed;
      color: rgba(255, 255, 255, 0.5);
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, 
        transparent 0%, 
        rgba(255, 255, 255, 0.1) 50%, 
        transparent 100%);
      transform: translateX(-100%);
      transition: transform 0.6s;
      z-index: -1;
    }

    .submit-btn:hover::before:not(:disabled) {
      transform: translateX(100%);
    }

    @keyframes neon-pulse {
      0% {
        box-shadow: 0 0 5px rgba(0, 198, 255, 0.4),
                    0 0 10px rgba(0, 198, 255, 0.3),
                    0 0 15px rgba(0, 198, 255, 0.2);
      }
      100% {
        box-shadow: 0 0 10px rgba(0, 198, 255, 0.6),
                    0 0 20px rgba(0, 198, 255, 0.4),
                    0 0 30px rgba(0, 198, 255, 0.2);
      }
    }

    .floating-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      animation: float-particle 15s infinite linear;
    }

    .particle.type1 {
      background: rgba(255, 255, 255, 0.1);
    }

    .particle.type2 {
      background: var(--yellow-particle);
      opacity: 0.6;
    }

    .particle.type3 {
      background: var(--green-particle);
      opacity: 0.6;
    }

    @keyframes float-particle {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    /* رسالة النجاح */
    .success-message {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .success-message.show {
      opacity: 1;
      pointer-events: auto;
    }

    .success-icon {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: bounceIn 0.8s ease forwards;
    }

    .success-text {
      color: white;
      font-size: 1.5rem;
      text-align: center;
      margin-top: 20px;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.5s;
      opacity: 0;
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .contact-header {
        padding: 1.5rem;
        flex-direction: column;
      }
      
      .contact-header h2 {
        font-size: 1.8rem;
      }
      
      .header-image {
        width: 60px;
        height: 60px;
      }
      
      .container {
        padding: 20px;
      }

      .success-icon {
        width: 80px;
        height: 80px;
      }

      .success-text {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <a href="#" class="back-btn" onclick="window.history.back(); return false;">
    <i class="fas fa-arrow-right"></i> العودة
  </a>
  
  <!-- رسالة النجاح -->
  <div class="success-message" id="successMessage">
    <img src="https://c.top4top.io/p_3451skiyr1.png" alt="Success" class="success-icon">
    <div class="success-text">تم الإرسال بنجاح<br>سنرد عليك في أقرب وقت ممكن</div>
  </div>
  
  <div class="floating-particles" id="particles"></div>
  
  <header class="contact-header">
    <img src="https://e.top4top.io/p_3450md70z1.png" alt="Contact Icon" class="header-image">
    <div class="header-content">
      <h2>تواصل معنا</h2>
      <p>نحن هنا لمساعدتك! يرجى تعبئة النموذج أدناه وسنقوم بالرد عليك في أقرب وقت ممكن</p>
    </div>
  </header>
  
  <div class="container">
    <form id="contactForm">
      <label for="email">البريد الإلكتروني:</label>
      <div class="input-group">
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" id="email" required placeholder="email@domain.com">
      </div>
      <div class="error-message" id="email-error">الرجاء إدخال بريد إلكتروني صحيح</div>
      
      <label for="category">نوع الرسالة:</label>
      <select id="category" required>
        <option value="">-- اختر نوع الرسالة --</option>
        <option value="Technical Issue">بلاغ مشكلة فنية</option>
        <option value="General Inquiry">استفسار عام</option>
        <option value="Suggestion">اقتراح</option>
        <option value="Complaint">شكوى</option>
      </select>

      <label for="message">نص الرسالة:</label>
      <textarea id="message" required placeholder="اكتب رسالتك هنا..." maxlength="2000"></textarea>
      <div class="char-counter" id="charCounter">0/2000</div>

      <div class="cooldown-message" id="cooldownMessage">
        <i class="fas fa-clock"></i> عفواً، لقد أرسلت رسالة للدعم الفني مؤخراً.<br>
        يمكنك الإرسال بعد: <span id="cooldownTimer">00:00:00</span>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        <i class="fas fa-paper-plane"></i> إرسال الرسالة
      </button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // إنشاء جسيمات عائمة متعددة الألوان
      const particlesContainer = document.getElementById('particles');
      const particleTypes = ['type1', 'type2', 'type3'];
      for (let i = 0; i < 40; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // اختيار نوع عشوائي للجسيم
        const typeIndex = Math.floor(Math.random() * particleTypes.length);
        particle.classList.add(particleTypes[typeIndex]);
        
        particle.style.width = `${Math.random() * 10 + 5}px`;
        particle.style.height = particle.style.width;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100 + 100}%`;
        particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        particlesContainer.appendChild(particle);
      }

      const form = document.getElementById('contactForm');
      const emailInput = document.getElementById('email');
      const emailError = document.getElementById('email-error');
      const category = document.getElementById('category');
      const message = document.getElementById('message');
      const charCounter = document.getElementById('charCounter');
      const submitBtn = document.getElementById('submitBtn');
      const cooldownMessage = document.getElementById('cooldownMessage');
      const cooldownTimer = document.getElementById('cooldownTimer');
      const successMessage = document.getElementById('successMessage');
      
      // Webhook URL الخاص بك
      const WEBHOOK_URL = 'https://discord.com/api/webhooks/1385006843675414528/k0NzeS37daoo7-KanhYGOmEKv5rnXaUbi04WTB7ntcOptV9PYRZ5xuMQu2ze2HtjFjv1';
      
      // تحديث عداد الأحرف
      message.addEventListener('input', function() {
        const currentLength = message.value.length;
        charCounter.textContent = `${currentLength}/2000`;
        
        if (currentLength > 1000) {
          charCounter.classList.add('warning');
          charCounter.classList.remove('error');
        } else if (currentLength > 2900) {
          charCounter.classList.remove('warning');
          charCounter.classList.add('error');
        } else {
          charCounter.classList.remove('warning', 'error');
        }
      });
      
      // دالة لفحص التبريد
      function checkCooldown() {
        const lastSent = localStorage.getItem('lastSentTime');
        if (lastSent) {
          const lastSentTime = new Date(lastSent).getTime();
          const now = new Date().getTime();
          const cooldownPeriod = 24 * 60 * 60 * 1000; // 24 ساعة بالميلي ثانية
          const remainingTime = lastSentTime + cooldownPeriod - now;
          
          if (remainingTime > 0) {
            // تفعيل وضع التبريد
            enableCooldown(remainingTime);
            return true;
          } else {
            // انتهت فترة التبريد
            localStorage.removeItem('lastSentTime');
            cooldownMessage.style.display = 'none';
            submitBtn.disabled = false;
          }
        }
        return false;
      }
      
      // تفعيل وضع التبريد
      function enableCooldown(remainingTime) {
        submitBtn.disabled = true;
        cooldownMessage.style.display = 'block';
        
        // تحديث العداد كل ثانية
        const cooldownInterval = setInterval(() => {
          remainingTime -= 1000;
          
          if (remainingTime <= 0) {
            clearInterval(cooldownInterval);
            cooldownMessage.style.display = 'none';
            submitBtn.disabled = false;
            localStorage.removeItem('lastSentTime');
            return;
          }
          
          // تحويل الميلي ثانية إلى ساعات:دقائق:ثواني
          const hours = Math.floor(remainingTime / (1000 * 60 * 60));
          const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
          
          cooldownTimer.textContent = 
            `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }, 1000);
      }
      
      // التحقق من صحة البريد الإلكتروني
      emailInput.addEventListener('input', function() {
        if (emailInput.validity.valid) {
          emailError.style.display = 'none';
          emailInput.style.borderColor = 'rgba(255, 255, 255, 0.2)';
        } else {
          emailError.style.display = 'block';
          emailInput.style.borderColor = 'var(--danger-color)';
        }
      });
      
      // التحقق من التبريد عند تحميل الصفحة
      checkCooldown();
      
      // دالة لإرسال الرسالة إلى Discord
      async function sendToDiscord(messageData) {
        const embed = {
          title: "📩 رسالة جديدة من نموذج التواصل",
          color: 0x00FFF7, // اللون الأزرق الفاتح (#00fff7)
          fields: [
            { name: "📧 البريد الإلكتروني", value: messageData.email || "غير معروف", inline: true },
            { name: "📌 نوع الرسالة", value: getCategoryName(messageData.category), inline: true },
            { name: "📝 نص الرسالة", value: messageData.text || "لا يوجد نص", inline: false },
            { name: "⏱ التاريخ والوقت", value: new Date(messageData.timestamp).toLocaleString('en-US'), inline: false }
          ],
          timestamp: new Date().toISOString()
        };
        
        try {
          const response = await fetch(WEBHOOK_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ embeds: [embed] })
          });
          
          if (!response.ok) {
            console.error('فشل الإرسال إلى Discord:', await response.text());
            return false;
          }
          return true;
        } catch (error) {
          console.error('حدث خطأ في الإرسال:', error);
          return false;
        }
      }
      
      // دالة لتحويل اسم الفئة إلى العربية
      function getCategoryName(categoryValue) {
        const categories = {
          'Technical Issue': 'مشكلة فنية',
          'General Inquiry': 'استفسار عام',
          'Suggestion': 'اقتراح',
          'Complaint': 'شكوى'
        };
        return categories[categoryValue] || categoryValue;
      }
      
      // دالة لعرض رسالة النجاح
      function showSuccessMessage() {
        successMessage.classList.add('show');
        
        // إخفاء الرسالة بعد 3 ثواني
        setTimeout(() => {
          successMessage.classList.remove('show');
        }, 2000);
      }
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // التحقق من فترة التبريد
        if (submitBtn.disabled) {
          return;
        }
        
        // التحقق من صحة البريد الإلكتروني
        if (!emailInput.validity.valid) {
          emailError.style.display = 'block';
          emailInput.style.borderColor = 'var(--danger-color)';
          emailInput.focus();
          return;
        } else {
          emailError.style.display = 'none';
        }
        
        // التحقق من طول النص
        if (message.value.length > 2000) {
          alert('الحد الأقصى لطول الرسالة هو 2000 حرف');
          return;
        }
        
        const msg = {
          email: emailInput.value.trim(),
          category: category.value,
          text: message.value.trim(),
          timestamp: new Date().getTime()
        };
        
        // إرسال الرسالة إلى Discord
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإرسال...';
        submitBtn.disabled = true;
        
        const success = await sendToDiscord(msg);
        
        if (success) {
          // حفظ وقت آخر إرسال
          localStorage.setItem('lastSentTime', new Date());
          
          // تفعيل فترة التبريد
          checkCooldown();
          
          // عرض رسالة النجاح
          showSuccessMessage();
          
          // إعادة تعيين النموذج
          setTimeout(() => {
            form.reset();
            charCounter.textContent = '0/2000';
            charCounter.classList.remove('warning', 'error');
            submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> إرسال الرسالة';
            submitBtn.disabled = false;
          }, 2000);
        } else {
          alert('حدث خطأ أثناء إرسال الرسالة، يرجى المحاولة مرة أخرى');
          submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> إرسال الرسالة';
          submitBtn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
